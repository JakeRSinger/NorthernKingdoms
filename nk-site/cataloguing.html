<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    <!-- Select2 for dropdowns -->
    <!-- Load jQuery first -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- Load Select2 after jQuery -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

    <script type="text/javascript" src="scripts/fetchCatalogueDetails.js"></script>
    <script type="text/javascript" src="scripts/imagePreview.js"></script>
    <script type="text/javascript" src="scripts/hammer.js"></script>
    <script type="text/javascript" src="scripts/modeAndNav.js"></script>
    <script type="text/javascript" src="scripts/account.js"></script>   

    <link href="styles/styles.css" rel="stylesheet">

    <title>Cataloguing - The Northern Kingdoms Museum</title>
</head>
<body>
    <img src="img/menu.png" id="nav-toggle" class="nav-toggle white-img">
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Organisation</a></li>
            <li><a href="#">Analysis</a></li>
            <li><a class="active" href="cataloguing.html">Cataloguing</a></li>
            <li><a id="login-link" href="login.html">Login</a></li>
        </ul>
        <img src="img/moon.png" id="dark-mode-toggle" class="dark-mode-toggle white-img">
    </nav>

    <header class="section-primary">
        <div class="content-container">
            <div class="header">
                <div class="header-content">
                    <p class="alt-title">The Northern Kingdoms Museum</p>
                    <h1 class="primary-heading">Artefact Cataloguing</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="section-secondary">
        <div class="cataloguing-container">
            <h2 class="primary-heading">Catalogue Artifact</h2>
            <div class="form-container">
                <form id="catalogue-form" enctype="multipart/form-data" method="POST">

                    <div class="cataloguing-details">
                        
                        <div class="artefact-dates">

                            <div class="subheading">Dates:</div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_date_found">Date Found:</label>
                                <input type="date" id="artefact_date_found" name="artefact_date_found" required>
                            </div>

                            <div class="cataloguing-pairing">
                            <label for="artefact_broad_subperiod">Broad Subperiod:</label>
                            <input type="text" id="artefact_broad_subperiod" name="artefact_broad_subperiod" maxlength="125" required>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_date_earliest">Earliest Date:</label>
                                <input type="number" id="artefact_date_earliest" name="artefact_date_earliest" required>
                            </div>
                            
                            <div class="cataloguing-pairing">
                                <label for="artefact_date_latest">Latest Date:</label>
                                <input type="number" id="artefact_date_latest" name="artefact_date_latest" required>
                            </div>

                        </div>

                        <div class="dimentions">

                            <div class="subheading">Dimentions:</div>
                            
                            <div class="cataloguing-pairing">
                                <label for="artefact_weight">Weight (g):</label>
                                <input type="number" step="0.01" id="artefact_weight" name="artefact_weight" required>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_height">Height (mm):</label>
                                <input type="number" step="0.01" id="artefact_height" name="artefact_height" required>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_length">Length (mm):</label>
                                <input type="number" step="0.01" id="artefact_length" name="artefact_length" required>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_breadth">Breadth (mm):</label>
                                <input type="number" step="0.01" id="artefact_breadth" name="artefact_breadth" required>
                              </div>
                        </div>

                        <div class="artefact-specifications">

                            <div class="subheading">Specifications:</div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_classification">Classification:</label>
                                <input type="text" id="artefact_classification" name="artefact_classification" maxlength="125" required>
                            </div>
                            
                            <div class="cataloguing-pairing">
                                <label for="artefact_functional_group">Functional Group:</label>
                                <input type="text" id="artefact_functional_group" name="artefact_functional_group" maxlength="125" required>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_material">Material:</label>
                                <input type="text" id="artefact_material" name="artefact_material" maxlength="125" required>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_decorative_style">Decorative Style:</label>
                                <input type="text" id="artefact_decorative_style" name="artefact_decorative_style" maxlength="125" required>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_desc">Description:</label>
                                <textarea id="artefact_desc" name="artefact_desc" rows="10" maxlength="1500" required></textarea>
                            </div>
                       
                        </div>

                        <div class="artefact-ids">

                            <div class="subheading">Identifications:</div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_id">Artefact ID:</label>
                                <select id="artefact_id" name="artefact_id" required>
                                    <option></option>
                                    <option class="dropdown" id="new_artefact" value="0">Add New Artefact</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_location_id">Location ID:</label>
                                <select class="dropdown" id="artefact_location_id" name="artefact_location_id" required>
                                    <option></option>
                                    <option id="new_location" value="0">Add New Location</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_dig_site_no">Dig Site No:</label>
                                <select class="dropdown" id="artefact_dig_site_no" name="artefact_dig_site_no" required>
                                    <option></option>
                                    <option id="new_dig" value="0">Add New Dig</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>

                            <div class="cataloguing-pairing">
                                <label for="artefact_image">Upload Image:</label>
                                <input type="file" id="artefact_image" class="upload-button" name="artefact_image" accept="image/*">
                            </div>

                            <!-- Image Preview -->
                            <div id="image-preview-container" style="display: none;">
                                <p>Preview:</p>
                                <img id="image-preview" src="" alt="Image Preview">
                            </div>

                        </div>

                    </div>

                    <br>

                    <button class="catalogue" type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Only shown to add a new dig site -->
        <div class="popup-form dig-popup cataloguing-container" id="dig-popup">

            <h2 class="primary-heading">New Dig Site:</h2>

            <div class="form-container" onsubmit="return false">
                <form id="dig-form">
                    <div class="cataloguing-pairing">
                        <label for="new_dig_site_no">Site No:</label>
                        <input type="text" id="new_dig_site_no" name="new_dig_site_no" maxlength="9" required>
                    </div>

                    <div class="cataloguing-pairing">
                        <label for="dig_town">Town:</label>
                        <input type="text" id="dig_town" name="dig_town" maxlength="255" required>
                    </div>

                    <div class="cataloguing-pairing">
                        <label for="dig_county">County:</label>
                        <input type="text" id="dig_county" name="dig_county" maxlength="255" required>
                    </div>

                    <button class="catalogue" id="dig-submit">Add Dig Site</button>
                </form>
            </div>
        </div>

        <!-- Only shown to add a new storage location -->
        <div class="popup-form location-popup cataloguing-container" id="location-popup">
            <h2 class="primary-heading">New Storage Location:</h2>

            <div class="form-container">
                <form id="location-form" onsubmit="return false">

                    <div class="cataloguing-pairing">
                        <label for="location_type">Storage Type:</label>
                        <select class="dropdown" id="location_type" name="location_type" required>
                            <option id="location_storage" value="Storage">Storage</option>
                            <option id="location_display" value="Display">Display</option>
                        </select>
                    </div>

                    
                    <button class="catalogue" id="location-submit">Add Storage Location</button>

                </form>

            </div>
        </div>

         <!-- Only shown to add a new artefact ID -->
         <div class="popup-form artefact-popup cataloguing-container" id="artefact-popup">
            <h2 class="primary-heading">New Artefact ID:</h2>

            <div class="form-container">
                <form id="artefact-form" onsubmit="return false">

                    <div class="cataloguing-pairing">
                        <label for="artefact_id">Artefact ID:</label>
                        <input type="text" id="new_artefact_id" maxlength="125">
                    </div>

                    
                    <button class="catalogue" id="artefact-submit">Add Artefact ID</button>

                </form>

            </div>
        </div>


    </div>

</body>
</html>
