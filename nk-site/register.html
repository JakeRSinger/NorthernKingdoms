<body class="login">
    <div class="login-container">
        <h2 class="login-heading">Register an Account</h2>
        <div class="form-container">
            <!-- Only for testing. Change link. -->
            <form action="https://comp-server.uhi.ac.uk/~21011375/nk-webservice/registerHandler.php" method="POST">
                <label for="user_forename">Forename:</label>
                <input type="text" id="user_forename" name="user_forename" required>

                <label for="user_surname">Surname:</label>
                <input type="text" id="user_surname" name="user_surname" required>

                <label for="user_email">Email:</label>

                <label for="user_password">Password:</label>

                <label for="admin_email">Confirm Admin Email:</label>
                <input type="text" id="user_addr_1" name="user_addr_1" required>

                <label for="admin_password">Confirm Admin Password:</label>
                <input type="text" id="user_addr_2" name="user_addr_2">

                <br>
